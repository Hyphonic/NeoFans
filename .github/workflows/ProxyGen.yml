name: Proxy Gen

on:
    workflow_dispatch:

jobs:
    proxy-gen:
        name: 🌐 Generate Proxies
        runs-on: ubuntu-latest
        steps:
            - name: 📥 Checkout Code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: 📦 Set Up Python
              uses: actions/setup-python@v5
              with:
                  python-version: '3.13'
                  cache: 'pip'

            - name: 📦 Install Dependencies
              run: pip install -r requirements.txt

            - name: 🔑 Generate Proxies
              run: |
                  python ProxyChecker.py