name: Workflow Manager

on:
  workflow_dispatch:

jobs:
  download-content:
    name: 📦 Workflow Manager
    runs-on: ubuntu-latest
    steps:
      - name: 🗑️ Cleanup Workflow Runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          delete_run_by_conclusion_pattern: ALL
          keep_minimum_runs: 1
          retain_days: 0
