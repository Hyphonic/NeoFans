name: Download Posts

on:
  workflow_dispatch:

#concurrency:
#  group: download-posts

jobs:
  download-content:
    name: 🌐 Download Content
    runs-on: ubuntu-latest
    steps:
      - name: 💾 Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true

      - name: 📥 Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📦 Set Up Python
        uses: actions/setup-python@v5.4.0
        with:
          python-version: '3.13'
      
      - name: 📦 Install Dependencies
        run: pip install -r requirements.txt

      - name: 🔧 Install Rclone
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.PIXELDRAIN_CONF }}
          disable_base64: true

      - name: ⏬ Download All Content
        env:
          COLUMNS: 120
          E621_LOGIN: ${{ secrets.E621_LOGIN }}
          E621_API_KEY: ${{ secrets.E621_API_KEY }}
          KEMONO_SESS: ${{ secrets.KEMONO_SESS }}
          COOMER_SESS: ${{ secrets.COOMER_SESS }}
        run: |
          python Fetcher.py
      
      - name: 📃 List Files
        run: |
          cat Data/*.json
          tree

      - name: 🔼 Commit updated hashes
        if: success()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git pull
          git add Data/*.json
          git commit -m "Update Cached Hashes"
          git push

      - name: 🔁 Trigger Next Workflow
        if: success()
        run: |
          gh workflow run "Download Posts" --ref main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🌐 Upload Data with Rclone
        run: |
          echo "🟢 Uploading Data to Pixeldrain..."
          rclone copy Data/Files Pixeldrain: --disable-http2 --multi-thread-streams 2 --transfers 32 -v
          echo "🟢 Upload complete."
